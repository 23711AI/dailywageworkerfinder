<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worker Registration</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="../js/email.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      overflow: hidden; /* Prevent double scrollbars */
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .form-section {
      width: 50%;
      padding: 40px;
      background-color: #ffffff;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
      height: 100vh;
    }

    .form-container {
      width: 100%;
      max-width: 500px;
    }

    h1.title {
      text-align: center;
      color: #2193b0;
      margin-bottom: 30px;
      font-size: 28px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
    }

    button {
      width: 48%;
      padding: 12px;
      background-color: #2193b0;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e7da0;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .image-slider {
      width: 50%;
      overflow: hidden;
      position: relative;
    }

    .slider-images {
      display: flex;
      height: 100%;
      width: 400%;
      animation: slide 16s infinite;
    }

    .slider-images img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { margin-left: 0%; }
      25%  { margin-left: -100%; }
      50%  { margin-left: -200%; }
      75%  { margin-left: -300%; }
      100% { margin-left: 0%; }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-section,
      .image-slider {
        width: 100%;
        height: auto;
      }

      .slider-images img {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side: Registration Form -->
    <div class="form-section">
      <div class="form-container">
        <h1 class="title">Worker Registration Form</h1>
        <form id="workerForm">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Your Full Name" required>

          <label>Email Address</label>
          <input type="email" name="email" placeholder="Email Address" required>

          <label>Phone Number</label>
          <input type="text" name="phone" placeholder="Phone Number" required>

          <label>Skill</label>
          <input type="text" name="skill" placeholder="e.g., Plumber" required>

          <label>Years of Experience</label>
          <input type="number" name="experience" placeholder="Years of Experience" required>

          <label>Location</label>
          <input type="text" name="location" placeholder="Your Area or City" required>

          <label>Upload Certificate</label>
          <input type="file" name="certificate" required>

          <label>Additional Message</label>
          <textarea name="message" rows="4" placeholder="Anything else you'd like to mention..." required></textarea>

          <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Side: Image Slider -->
    <div class="image-slider">
      <div class="slider-images">
        <img src="../images/carpenter.jpg" alt="Carpenter">
        <img src="../images/plumber.jpg" alt="Plumber">
        <img src="../images/electrician.jpg" alt="Electrician">
        <img src="../images/mason.jpg" alt="Mason">
      </div>
    </div>
  </div>

</body>
</html>
